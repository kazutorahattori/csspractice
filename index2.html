<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
</head>
<body>
  <header>Student Registration</header>
  <p>First Name<br>
  <input type="text" name="FirstName">
  </p>

  <p>Last Name<br>
  <input type="text" name="LastName">
  </p>

  <p>Email Address <br>
  <input type="text" name="Email Address">
  </p>

  <p>Phone Number<br>
  <input type="text" name="Phone Number">
  </p>

  <p>Date of Birth<br>
  <input type="text" name="Date of Birth">
  </p>

  <p>Program of Study<br>
  <select name="Program of Study">
    <option value="Computer Science">Computer Science</option>
    <option value="Engineering">Engineering</option>
    <option value="Business Administration">Business Administration</option>
    <option value="Liberal Arts">Liberal Arts</option>
    <option value="Natural Sciences">Natural Sciences</option>
    <option value="Other">Other</option>
    </select>
  </p>

  <p>Year Level<br>
    
  <option value="Freshman">Freshman</option>
  <option value="Sophomore">Sophomore</option>
  <option value="Junior">Junior</option>
  <option value="Senior">Senior</option>
  </p>


  <p>Interests (Select all that apply)<br>
  <input type="text" name="Interests (Select all that apply)">
  <input type="checkbox" id="" name="" value="">
  <label for="Sports & Recreation">Sports & Recreation</label><br>

   <input type="checkbox" id="" name="" value="">
  <label for="Music & Arts">Music & Arts</label><br>

   <input type="checkbox" id="" name="" value="">
  <label for="Technology">Technology</label><br>

   <input type="checkbox" id="" name="" value="">
  <label for="Volunteering">Volunteering</label><br>

   <input type="checkbox" id="" name="" value="">
  <label for="Reading & Writing">Reading & Writing</label><br>

   <input type="checkbox" id="" name="" value="">
  <label for="Travel & Culture">Travel & Culture</label><br>

  <p>Additional Comments<br>
  <input type="text" name="Additional Comments">
  </p>



</body>
</html>
